    class="flex flex-col h-[calc(100%-5rem)] overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">

                d="M119 559L185.816 353.995M119 559L293.93 431.986M119 559L294.224 318.429M470 559L403.14 352.69M470 559L293.93 431.986M470 559L294.224 318.429M584 225L403.14 352.69M584 225H366.759M584 225L294.224 318.429M295 19L227.859 225M295 19L366.759 225M295 19L294.612 168.714L294.226 317.583M7 225L185.816 353.995M7 225H227.859M7 225L293.444 317.331M185.816 353.995L294.224 318.429M403.14 352.69L294.224 318.429M293.93 431.986L294.224 318.429M294.224 318.429L294.226 317.583M294.224 318.429L293.444 317.331M227.859 225L293.444 317.331M366.759 225L294.226 317.583M293.444 317.331L294.226 317.583"

    <div class="flex flex-col">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
            <li class="mr-2">
                <a href="#" id="group" (click)="switchTab($event)" [ngClass]="{'text-cyan-600 bg-cyan-200':group}" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <svg class="w-4 h-4 mr-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>Group
                </a>
            </li>
            <li class="mr-2" >
                <a href="#" id="contact"  (click)="switchTab($event)" [ngClass]="{'text-cyan-600 bg-cyan-200':contact}" class=" inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <svg class="w-4 h-4 mr-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                    </svg>Contacts
                </a>
            </li>
        </ul>
        
        <ul  class="mt-auto divide-y divide-gray-200" id="users">
            <ng-container *ngIf="group">
                <li id="user1" class="border p-2 hover:bg-gray-100" *ngFor="let group of groupsmessage">
                    <a [routerLink]="['/message/1234']" class="flex flex-row ">
                        <div
                            class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                            <span class="font-medium text-gray-600 dark:text-gray-300">JL</span>
                        </div>
                        <div class="pl-1">
                            <p class="text-base text-gray-950">{{group.groupName}}</p>
                            <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                        </div>
                    </a>
                </li>
            </ng-container>
            <ng-container *ngIf="contact">
                <li id="user1" class="border p-2 hover:bg-gray-100" *ngFor="let user of usersmessage">
                    <a [routerLink]="['/message/1234']" class="flex flex-row ">
                        <div
                            class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                            <span class="font-medium text-gray-600 dark:text-gray-300">JL</span>
                        </div>
                        <div class="pl-1">
                            <p class="text-base text-gray-950">{{user.groupName}}</p>
                            <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                        </div>
                    </a>
                </li>
            </ng-container>
        </ul>
        
    </div>
</div>
