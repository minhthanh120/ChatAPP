<div class="h-screen">
    <div class="flex flex-row w-screen">
        <div class="relative h-screen 2xl:w-96 xl:w-1/4 bg-white md:w-96 w-full border">
            <div class="h-20 bg-white shadow-md">
                <div class="flex flex-row items-center p-3">
                    <div class="">
                        <button type="button" (click)="openmenu()"
                            class="flex items-center justify-center hover:bg-gray-300 h-10 w-10 rounded-full">
                            <svg width="24" height="24">
                                <path d="M5 6h14M5 12h14M5 18h14" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"></path>
                            </svg>
                        </button>
                        <div *ngIf="isShow" id="menu" class="z-10 absolute mt-3 bg-white divide-y divide-gray-100 rounded-lg shadow w-fit">
                            <div class="px-4 py-3 text-sm text-gray-900">
                              <div class="font-medium ">{{user["firstName"]+" "+user["lastName"]}}</div>
                              <div class="truncate">{{user["email"]}}</div>
                            </div>
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                              <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Dashboard</a>
                              </li>
                              <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Contact</a>
                              </li>
                              <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Settings</a>
                              </li>
                            </ul>
                            <div class="py-2">
                              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"  (click)="logOutOnclick()">Sign out</a>
                            </div>
                        </div>
                    </div>
                    <div class="relative items-center justify-center w-full px-2">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-5 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input
                            class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                            type="text" name="searchUser" id="searchUser" placeholder="Search" />
                    </div>

                </div>
            </div>
            <div
                class="flex flex-col h-[calc(100%-5rem)] overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
                <div class="flex justify-center">
                    <div id="loading" class="hidden py-3">
                        <div aria-label="Loading..." role="status" class="flex items-center space-x-2"><svg
                                class="h-6 w-6 animate-spin stroke-gray-500" viewBox="0 0 256 256">
                                <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="24"></line>
                                <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="24"></line>
                                <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="24"></line>
                                <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="24"></line>
                                <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="24"></line>
                                <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="24"></line>
                                <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="24"></line>
                                <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="24"></line>
                            </svg><span class="text-xs font-medium text-gray-500">Loading...</span></div>
                    </div>
                </div>
                <div class="flex flex-col">
                    <ul class="mt-auto divide-y divide-gray-200" id="users">
                        <li id="user1" class="border p-2 hover:bg-gray-100">
                            <a href="#" class="flex flex-row ">
                                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                    <span class="font-medium text-gray-600 dark:text-gray-300">JL</span>
                                </div>
                                <div class="pl-1">
                                    <p class="text-base text-gray-950">User1</p>
                                    <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                                </div>
                            </a>
                            
                        </li>
                        <li id="user1" class="border p-2 hover:bg-gray-100">
                            <a href="#" class="flex flex-row ">
                                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                    <span class="font-medium text-gray-600 dark:text-gray-300">AA</span>
                                </div>
                                <div class="pl-1">
                                    <p class="text-base text-gray-950">User2</p>
                                    <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                                </div>
                            </a>
                            
                        </li>
                        <li id="user3" class="border p-2 hover:bg-gray-100">
                            <a href="#" class="flex flex-row ">
                                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                    <span class="font-medium text-gray-600 dark:text-gray-300">AB</span>
                                </div>
                                <div class="pl-1">
                                    <p class="text-base text-gray-950">User3</p>
                                    <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                                </div>
                            </a>
                            
                        </li>
                        <li id="user4" class="border p-2 hover:bg-gray-100">
                            <a href="#" class="flex flex-row ">
                                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                    <span class="font-medium text-gray-600 dark:text-gray-300">JB</span>
                                </div>
                                <div class="pl-1">
                                    <p class="text-base text-gray-950">User4</p>
                                    <p class="text-sm text-gray-500"><span class="mr-1">User:</span>message</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ml-auto w-full ">
            <app-message></app-message>
        </div>
    </div>
</div>
